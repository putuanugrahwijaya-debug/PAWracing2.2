<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAWracing22 System</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #111;
      color: #fff;
    }

    /* Navbar */
    .navbar {
      background-color: #ff6600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.5em;
      letter-spacing: 1px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .navbar li {
      margin-left: 20px;
    }

    .navbar a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: 0.3s;
    }

    .navbar a:hover {
      color: #111;
    }

    /* Main */
    .main {
      text-align: center;
      padding: 80px 20px;
      background-color: #1a1a1a;
    }

    .main h2 {
      font-size: 2.5em;
      color: #ff6600;
      margin-bottom: 10px;
    }

    .main p {
      color: #ccc;
      font-size: 1.1em;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Menu bawah judul */
    .menu {
      display: flex;
      justify-content: center;
      margin-top: 50px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .menu button {
      background-color: #ff6600;
      border: none;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .menu button:hover {
      background-color: #e55a00;
      transform: translateY(-3px);
    }

    /* Footer */
    footer {
      text-align: center;
      background-color: #0a0a0a;
      padding: 15px;
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <h1>PAWracing22</h1>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Produk</a></li>
      <li><a href="#">Transaksi</a></li>
      <li><a href="#">Laporan</a></li>
      <li><a href="#">Login</a></li>
    </ul>
  </nav>

  <section class="main">
    <h2>Sistem Transaksi Toko Racing Gear</h2>
    <p>Platform manajemen toko racing gear — cepat, aman, dan mudah digunakan untuk semua kebutuhan transaksi harian Anda.</p>

    <div class="menu">
      <button>Tambah Produk</button>
      <button>Input Transaksi</button>
      <button>Lihat Laporan</button>
      <button>Kelola User</button>
    </div>
  </section>

  <footer>
    © 2025 PAWracing22. All Rights Reserved.
  </footer>

</body>
</html>
